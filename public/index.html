<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Sockets</title>
</head>
<body>
  <main role="main" class="container col-md-6 col-sm-9 col-11">
    <nav class="row navbar navbar-light bg-light">
      <a class="navbar-brand">Private Chat</a>
      <button type="button" class="btn">
        Online <span id="online" class="badge badge-success">1</span>
      </button>
    </nav>

    <div class="row messages">
      <div id="messages"></div>
    </div>

    <div class="row input">
      <div class="input-group mb-3">
        <input id="message" type="text" class="form-control" placeholder="Type your message">
        <div class="input-group-append">
          <button id="button" class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
        </div>
      </div>
    </div>

  </main>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
